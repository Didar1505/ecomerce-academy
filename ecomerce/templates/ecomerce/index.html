{% extends 'ecomerce/base.html' %}

{% block content %}
<h3>All products</h3>

<div class="row mt-5 gap-3">
    {% for p in products %}
    <div class="card" style="width: 18rem;">
        <img src="{{p.image.url}}" class="card-img-top" style="height: 200px;" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{p.title}}</h5>
            <p class="card-text">{{p.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <span>Price: <strong>${{p.price}}</strong></span>
                <form action="{% url 'add_order_item' p.id %}" method="POST" class="d-flex align-items-center">
                    {% csrf_token %}
                    <input type="number" name="quantity" value="1" min="1" class="form-control form-control-sm me-2" style="width: 60px;">
                    <input type="hidden" name="product_id" value="{{p.id}}">
                    <button type="submit" class="btn btn-success btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart-plus" viewBox="0 0 16 16">
                            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z" />
                            <path
                                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="alert alert-primary" role="alert">
        No products available.
    </div>
    {% endfor %}
</div>

{% endblock %}
